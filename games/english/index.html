<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>لعبة الإنجليزي</title>

<style>
body{
    margin:0;
    min-height:100vh;
    background:#020617;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial;
    color:#fff;
}

.game{
    background:#0f172a;
    width:90%;
    max-width:600px;
    padding:30px;
    border-radius:20px;
    text-align:center;
}

h2{
    margin-bottom:20px;
}

.options{
    display:grid;
    gap:12px;
}

button{
    padding:12px;
    font-size:18px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    background:#2563eb;
    color:#fff;
}

button:hover{
    opacity:.9;
}

.end{
    font-size:22px;
    color:#22c55e;
}
</style>
</head>

<body>

<div class="game">
    <h2 id="question"></h2>
    <div class="options" id="options"></div>
</div>

<script>
// ====== الأسئلة (50 سؤال) ======
const questions = [
{q:"ما معنى كلمة (Beautiful)؟", a:"جميل", o:["جميل","سريع","قوي","قصير"]},
{q:"كيف أقول (ماذا) بالإنجليزي؟", a:"What", o:["What","When","Where","Why"]},
{q:"ما معنى (Improve)؟", a:"يطوّر", o:["يطوّر","يمنع","يقلّل","ينسى"]},
{q:"كيف أقول (لماذا) بالإنجليزي؟", a:"Why", o:["Who","Why","What","Which"]},
{q:"ما معنى (Decision)؟", a:"قرار", o:["نتيجة","خطة","قرار","تجربة"]},
{q:"أكمل: I am ___ to learn English", a:"happy", o:["happy","angry","slow","late"]},
{q:"ما معنى (Challenge)؟", a:"تحدي", o:["تحدي","نجاح","راحة","سرعة"]},
{q:"كيف أقول (أين) بالإنجليزي؟", a:"Where", o:["When","Where","What","Who"]},
{q:"ما معنى (Knowledge)؟", a:"معرفة", o:["قوة","معرفة","تفكير","خبرة"]},
{q:"أكمل: She is very ___ student", a:"smart", o:["smart","heavy","weak","cold"]},

{q:"ما معنى (Dangerous)؟", a:"خطير", o:["آمن","خطير","بطيء","خفيف"]},
{q:"كيف أقول (متى) بالإنجليزي؟", a:"When", o:["Why","What","When","Where"]},
{q:"ما معنى (Successful)؟", a:"ناجح", o:["فاشل","ناجح","كسول","غاضب"]},
{q:"أكمل: This exam is ___", a:"difficult", o:["easy","short","difficult","clean"]},
{q:"ما معنى (Choose)؟", a:"يختار", o:["يترك","يختار","ينسى","يسأل"]},
{q:"كيف أقول (من) بالإنجليزي؟", a:"Who", o:["Whose","Who","Which","What"]},
{q:"ما معنى (Important)؟", a:"مهم", o:["سهل","قديم","مهم","فارغ"]},
{q:"أكمل: I ___ understand the lesson", a:"can", o:["can","must","need","hate"]},
{q:"ما معنى (Improve yourself)؟", a:"طوّر نفسك", o:["اترك نفسك","طوّر نفسك","انسَ نفسك","تعب نفسك"]},
{q:"كيف أقول (كم) بالإنجليزي؟", a:"How much", o:["How many","How much","How long","How old"]},

{q:"ما معنى (Experience)؟", a:"خبرة", o:["فكرة","خبرة","خطأ","حلم"]},
{q:"أكمل: He is ___ than me", a:"better", o:["good","better","best","bad"]},
{q:"ما معنى (Plan)؟", a:"خطة", o:["قانون","خطة","مشكلة","فكرة"]},
{q:"كيف أقول (أيّ) بالإنجليزي؟", a:"Which", o:["Which","Who","Why","When"]},
{q:"ما معنى (Quickly)؟", a:"بسرعة", o:["ببطء","بهدوء","بسرعة","بصعوبة"]},
{q:"أكمل: We need to ___ harder", a:"work", o:["sleep","play","work","stop"]},
{q:"ما معنى (Improve skills)؟", a:"تطوير المهارات", o:["إهمال المهارات","تطوير المهارات","نسيان المهارات","كسر المهارات"]},
{q:"كيف أقول (كيف) بالإنجليزي؟", a:"How", o:["How","What","Why","Where"]},
{q:"ما معنى (Future)؟", a:"المستقبل", o:["الماضي","الحاضر","المستقبل","الزمن"]},

{q:"أكمل: English is ___ language", a:"global", o:["local","small","global","weak"]},
{q:"ما معنى (Opportunity)؟", a:"فرصة", o:["مشكلة","فرصة","فكرة","خطر"]},
{q:"كيف أقول (كم عمرك) بالإنجليزي؟", a:"How old are you", o:["How are you","How old are you","Where are you","Who are you"]},
{q:"ما معنى (Focus)؟", a:"تركيز", o:["نوم","تركيز","راحة","تعب"]},
{q:"أكمل: Don’t ___ up", a:"give", o:["put","give","take","break"]},
{q:"ما معنى (Believe)؟", a:"يؤمن", o:["ينسى","يشك","يؤمن","يخاف"]},
{q:"كيف أقول (ماذا تفعل؟) بالإنجليزي؟", a:"What are you doing", o:["What you do","What are you doing","What did you","What doing"]},
{q:"ما معنى (Improve performance)؟", a:"تحسين الأداء", o:["تقليل الأداء","تحسين الأداء","تدمير الأداء","نسيان الأداء"]},
{q:"أكمل: Practice makes ___", a:"perfect", o:["easy","perfect","late","weak"]}
];

// ====== خلط ======
function shuffle(arr){
    return arr.sort(()=>Math.random()-0.5);
}

let qList = shuffle([...questions]);
let index = 0;

const qEl = document.getElementById("question");
const optEl = document.getElementById("options");

function showQuestion(){
    if(index >= qList.length){
        qEl.innerHTML = "انتهت الأسئلة ✅";
        optEl.innerHTML = "";
        qEl.className = "end";
        return;
    }

    const q = qList[index];
    qEl.innerHTML = q.q;
    optEl.innerHTML = "";

    shuffle([...q.o]).forEach(choice=>{
        const btn = document.createElement("button");
        btn.innerText = choice;
        btn.onclick = ()=> {
            index++;
            showQuestion();
        };
        optEl.appendChild(btn);
    });
}

showQuestion();
</script>

</body>
</html>

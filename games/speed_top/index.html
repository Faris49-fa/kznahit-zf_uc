<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تمر السرعة</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css"> </head>
<body>

    <div id="game-container">
        <h1>تمر السرعة</h1>
        <div id="game-status">
            <span id="score-display">النقاط: 0</span> | 
            <span id="time-display">الوقت: 15.00 ثانية</span>
        </div>
        
        <div id="play-area">
            </div>

        <div id="start-screen" class="active">
            <h2>اضغط لتبدأ تحدي السرعة!</h2>
            <p>لديك 15 ثانية. انقر على التمرات الظاهرة بسرعة لتسجيل أعلى النقاط قبل اختفائها.</p>
            <button id="start-button">انطلق!</button>
        </div>

        <div id="results-screen" class="hidden">
            <h2>انتهى الوقت!</h2>
            <p id="final-score">نقاطك النهائية: 0</p>
            <p id="high-score-message"></p>
            <button onclick="location.reload()">إعادة اللعب</button>
            <a href="../../index.html" class="back-link">العودة للصفحة الرئيسية</a>
        </div>
    </div>
    
    <script src="../../index.js"></script> <script src="script.js"></script>
</body>
</html>
